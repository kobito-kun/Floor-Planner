<html>
<head>
    <title>Floor Planning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js" integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
</head>
<style>

</style>
<body class="max-h-full flex justify-center items-center max-w-screen" style="overflow-y: hidden; overflow-x: hidden;">
    <div class="lg:hidden h-12 w-screen fixed top-0 bg-green-400 z-50 flex justify-between items-center px-4">
        <span><span class="font-bold" id="chairs-mobile">0/100 Chairs</span></span>
        <div class="text-2xl">
            <i onclick="addChair()" class="fas fa-chair hover:text-gray-600 duration-300"></i>
            <i onclick="addText()" class="fas fa-comment hover:text-gray-600 duration-300"></i>
            <i onclick="addTable()" class="fas fa-table hover:text-gray-600 duration-300"></i>
        </div>
        <span><span class="font-bold" id="tables-mobile">0/13 Tables</span></span>
    </div>
    <div class="lg:hidden h-12 w-screen fixed bottom-0 bg-green-400 z-50 flex justify-between items-center">
        <div></div>
        <div onclick="saveTest()" class="text-xl font-black uppercase text-center hover:text-gray-600 duration-300">
            <h3>Continue <i class="fas fa-forward"></i></h3>
        </div>
        <div></div>
    </div>    
    <section class="grid lg:grid-cols-2 w-screen h-screen" id="mainsection">
        <div id="testitem" class="lg:h-screen hidden lg:flex justify-center items-center flex-col bg-green-200 text-center">
            <h2 class="text-2xl lg:text-6xl lg:block font-black lg:pt-0 p-4 text-green-900">Nubian Gallery</h2>
            <div class="flex justify-center items-center">
                <button onclick="addChair()" class="lg:py-2 mx-1 lg:px-4 py-1 px-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">Add a Chair</button>
                <button onclick="addTable()" class="lg:py-2 mx-1 lg:px-4 py-1 px-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">Add a Table</button>
                <button onclick="addText()" class="lg:py-2 mx-1 lg:px-4 py-1 px-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">Add a Text</button>
            </div>
            <div>
                <span>Currently using: <span class="font-bold" id="chairs">0/100 Chairs</span></span>
            </div>
            <div>
                <span>Currently using: <span class="font-bold" id="tables">0/13 Tables</span></span>
            </div>
        </div>
        <div id="imageDownload" class="h-auto relative lg:h-screen flex justify-center items-center">
            <div class="bg-white relative items-center justify-center flex" id="image" style="background-image: url('/floorplan.png'); background-size: contain; background-position: center; background-repeat: no-repeat; height: 80%; width: 90%;"></div>
            <button id="saveButton" onclick="saveTest()" class="bg-green-600 hidden lg:block font-bold text-white py-2 px-4 rounded-xl focus:outline-none hover:bg-green-700 duration-300 shadow absolute bottom-5 right-5">CONTINUE</button>
        </div>
    </section>
    <div id="imageWrapper" class="h-screen w-screen flex items-center justify-center bg-gray-200" style="display: none; position: absolute">
        <div class="text-center top-2/4 left-2/4 absolute" style="transform: translate(-50%, -50%);">
        <button class="font-bold bg-green-500 px-4 py-2 text-white rounded-xl m-4 text-2xl focus:outline-none" onclick="removeImageDisplay()">CLOSE &#10005;</button>
            <button onclick="downloadImage()" class="py-2 px-4 m-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">SAVE</button>
            <img src="" id="imageDisplay" class="border-2" style="display: none;">
        </div>
    </div>
    <script>
        
        const imageDisplay = document.getElementById("imageDisplay");
        const imageWrapper = document.getElementById("imageWrapper");

        const chairsAmount = document.getElementById("chairs");
        const tablesAmount = document.getElementById("tables");

        const chairsAmountMobile = document.getElementById("chairs-mobile");
        const tablesAmountMobile = document.getElementById("tables-mobile");

        const mainSection = document.getElementById("mainsection");
        const mustachio = document.querySelectorAll(".draggable");
        const allTesting = document.querySelectorAll(".draggable");
        const imageDownload = document.getElementById("image");
        const saveButton = document.getElementById("saveButton");
        const maxChairs = 100;
        const maxTables = 13;
        let chairsCount = 0;
        let tablesCount = 0;        
        let downloadImageURL;

        function saveTest(){
            saveButton.style.display = "none";
            domtoimage.toPng(document.getElementById("image")).then(function (dataUrl) {
                setImage(dataUrl);
            });
        }

        function addChair(){
            
            if(maxChairs === chairsCount){
                alert("No more chairs available.")
                return
            }

            // creates element and appends to body
            const div = document.createElement("div");
            div.className = "chair-element bg-red-700 shadow-lg w-6 h-6 absolute cursor-pointer hover:scale-105 ease-in transform ease-out draggable";
            imageDownload.appendChild(div)
            
            // makes it draggable
            $( ".draggable" ).draggable();
            
            // on double click it removes it
            $('.draggable').dblclick(function(){
                $(this).remove();
                // removes chair count
                updateValues()
            });
            
            // adds chair count
            updateValues()

            div.addEventListener('touchmove', function (ev) {
                var touchLocation = ev.targetTouches[0];
                div.style.left = parseInt(touchLocation.pageX) + 'px';
                div.style.top = parseInt(touchLocation.pageY) + 'px';
            })
        }


        function addTable(){
            
            if(maxTables === tablesCount){
                alert("No more tables available.")
                return
            }

            // creates element and appends to body
            const div = document.createElement("div");
            div.className = "bg-red-700 absolute shadow-lg w-12 h-8 cursor-pointer hover:scale-105 ease-in transform ease-out draggable table-element";
            imageDownload.appendChild(div)
            
            // makes it draggable
            $( ".draggable" ).draggable();
            
            // on double click it removes it
            $('.draggable').dblclick(function(){
                $(this).remove();
                // removes table count
                updateValues()
            });
            
            // adds table count
            updateValues()

            div.addEventListener('touchmove', function (ev) {
                var touchLocation = ev.targetTouches[0];
                div.style.left = parseInt(touchLocation.pageX) + 'px';
                div.style.top = parseInt(touchLocation.pageY) + 'px';
            })
        }        

        function addText(){
            
            // creates element and appends to body
            const input = prompt("Insert a text")
            const div = document.createElement("div");
            div.className = "absolute border-2 p-1 shadow-lg uppercase font-semibold cursor-pointer hover:scale-105 ease-in transform ease-out draggable";
            div.innerHTML = input;
            imageDownload.appendChild(div)
            
            // makes it draggable
            $( ".draggable" ).draggable();
            
            // on double click it removes it
            $('.draggable').dblclick(function(){
                $(this).remove();
                // removes table count
                updateValues()
            });
            
            // adds table count
            updateValues()

            div.addEventListener('touchmove', function (ev) {
                var touchLocation = ev.targetTouches[0];
                div.style.left = parseInt(touchLocation.pageX) + 'px';
                div.style.top = parseInt(touchLocation.pageY) + 'px';
            })
        }      
        
        function updateValues(){
            chairsCount = 0;
            tablesCount = 0;
            const tempTablesCount = document.querySelectorAll(".table-element")
            tempTablesCount.forEach(item => tablesCount++)
            const tempChairsCount = document.querySelectorAll(".chair-element")
            tempChairsCount.forEach(item => chairsCount++)
            
            if(screen.width > 600){
                chairsAmount.innerHTML = `${chairsCount}/${maxChairs} Chairs`;
                tablesAmount.innerHTML = `${tablesCount}/${maxTables} Tables`;
            }else{
                chairsAmountMobile.innerHTML = `${chairsCount}/${maxChairs} Chairs`;
                tablesAmountMobile.innerHTML = `${tablesCount}/${maxTables} Tables`;            
            }
        };

        function setImage(dataUrl){
            imageDisplay.src = dataUrl;
            downloadImageURL = dataUrl;
            mainSection.style.display = "none";
            imageWrapper.style.display = "block";
            imageDisplay.style.display = "block";
        }

        function removeImageDisplay(){
            mainSection.style.display = "grid";
            imageWrapper.style.display = "none";
            imageDisplay.style.display = "none";
            if(screen.width > 600){
                saveButton.style.display = "block";
            }
        }

        function downloadImage(){
            const a = document.createElement("a");

            document.body.appendChild(a);
            a.href = downloadImageURL;
            a.download = "floor-plan.png";
            a.click();
        }
    </script>
</body>
</html>
