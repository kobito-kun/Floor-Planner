<html>
<head>
    <title>Floor Planning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen flex justify-center items-center min-w-screen">
    <section class="grid lg:grid-cols-2 w-screen">
        <div class="h-screen flex justify-center items-center flex-col bg-green-200">
            <div>
                <button onclick="setImage()" class="py-4 px-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">Build Image</button>
                <button onclick="addChair()" class="py-4 px-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">Add a Chair</button>
            </div>
            <span>Currently using: <span class="font-bold" id="chairs">0 Chairs</span></span>
            <span>Currently using: <span class="font-bold" id="tables">0 Tables</span></span>
        </div>
        <div class="h-screen flex justify-center items-center bg-green-100">
            <div class="bg-white shadow-lg" style="background-image: url('/floorplan.png'); background-size: cover;">
                <canvas id="canvas" width="370" height="817"></canvas>
            </div>
        </div>
    </section>
    <div id="imageWrapper" class="h-screen w-screen flex items-center justify-center bg-gray-200" style="display: none; position: absolute">
        <div class="text-center top-2/4 left-2/4 absolute" style="transform: translate(-50%, -50%);">
            <button onclick="downloadImage()" class="py-4 px-2 bg-green-500 font-bold text-white text-2xl rounded-xl focus:outline-none hover:bg-green-400 duration-300 shadow">Download Image</button>
            <img src="" id="imageDisplay" class="border-2" style="display: none">
        </div>
    </div>
    <script>
        const canvasObject = document.querySelector("#canvas")
        const imageDisplay = document.getElementById("imageDisplay");
        const imageWrapper = document.getElementById("imageWrapper");
        const chairsAmount = document.getElementById("chairs");
        const tablesAmount = document.getElementById("tables");

        let downloadImageURL;
        let chairs = 0;
        let tables = 0;

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var canvasOffset = $("#canvas").offset();
        var offsetX = canvasOffset.left;
        var offsetY = canvasOffset.top;
        
        var isMouseDown = false;
        var startX;
        var startY;
        var dragX;
        var dragY;
      
        function make_base(){
            base_image = new Image();
            base_image.src = 'floorplan.png';
            base_image.onload = function(){
                scaleToFit(this);
        }}
        function scaleToFit(img){
            var scale = Math.min(canvas.width / img.width, canvas.height / img.height);
            var x = (canvas.width / 2) - (img.width / 2) * scale;
            var y = (canvas.height / 2) - (img.height / 2) * scale;
            ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
        }
        var items = []

        function addChair(){
            items.push({
                x: 10,
                y: 10,
                width: 20,
                height: 20,
                color: "red",
                isDragging: false
            });
            chairs++
            draw();
            updateValues();
        }

        // items.push({
        //     x: 0,
        //     y: 10,
        //     width: 50,
        //     height: 50,
        //     color: "red",
        //     isDragging: false
        // });
        // items.push({
        //     x: 70,
        //     y: 10,
        //     width: 50,
        //     height: 50,
        //     color: "green",
        //     isDragging: false
        // });
        // items.push({
        //     x: 140,
        //     y: 10,
        //     width: 50,
        //     height: 50,
        //     color: "blue",
        //     isDragging: false
        // });

        draw();
        make_base();

        function updateValues(){
            chairsAmount.innerHTML = `${chairs} Chairs`
        };

        function draw() {
            make_base();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                if (isMouseDown) {

                }
                ctx.beginPath();
                if (item.isDragging) {
                    ctx.rect(item.x + dragX, item.y + dragY, item.width, item.height);
                } else {
                    ctx.rect(item.x, item.y, item.width, item.height);
                }
                ctx.fillStyle = item.color
                ctx.fill();
            }
        }


        function setDragging(x, y) {
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                if (x >= item.x && x <= item.x + item.width && y >= item.y && y <= item.y + item.height) {
                    item.isDragging = true;
                }
            }
        }

        function clearDragging(x, y) {
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                if (item.isDragging) {
                    items[i].isDragging = false;
                    item.x += dragX;
                    item.y += dragY;
                }
            }
        }

        function handleMouseDown(e) {
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);

            // Put your mousedown stuff here
            startX = mouseX;
            startY = mouseY;
            setDragging(startX, startY);
            isMouseDown = true;
        }

        function handleMouseUp(e) {
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);

            // Put your mouseup stuff here
            isMouseDown = false;
            clearDragging();
        }

        function handleMouseOut(e) {
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);

            // Put your mouseOut stuff here
            isMouseDown = false;
            clearDragging();
        }

        function handleMouseMove(e) {
            mouseX = parseInt(e.clientX - offsetX);
            mouseY = parseInt(e.clientY - offsetY);

            // Put your mousemove stuff here
            if (isMouseDown) {
                dragX = mouseX - startX;
                dragY = mouseY - startY;
                draw(mouseX, mouseY);
            }

        }

        $("#canvas").mousedown(function (e) {
            handleMouseDown(e);
        });
        $("#canvas").mousemove(function (e) {
            handleMouseMove(e);
        });
        $("#canvas").mouseup(function (e) {
            handleMouseUp(e);
        });
        $("#canvas").mouseout(function (e) {
            handleMouseOut(e);
        });

        const setImage = () => {
            const dataURI = canvasObject.toDataURL();
            imageDisplay.src = dataURI;
            downloadImageURL = dataURI;
            imageWrapper.style.display = "block";
            imageDisplay.style.display = "block";
        }

        const downloadImage = () => {
            const a = document.createElement("a");

            document.body.appendChild(a);
            a.href = downloadImageURL;
            a.download = "floor-plan.png";
            a.click();
        }
    </script>
</body>
</html>
